$(function () {
    var txt = $(".contentnode")[0].textContent,
    
    wordCount = txt.replace( /[^\w ]/g, "" ).split( /\s+/ ).length;

    var readingTimeInMinutes = Math.floor(wordCount / 228) + 1;

    if (readingTimeInMinutes > 0) {
        $( '.reading-time' ).text(function(index, text) {
            return text.replace("<0>", readingTimeInMinutes);
        });
        $( '.reading-time' ).show();
    } else {
		$( '.reading-time' ).hide();
    }

    /*
        Required meta-data on each page:

        Global:
            solution-title :  Used in article header as link
            solution-hub-url :  Opens helpx hub page
            solution-icon :  Displays solution icon next to solution title. Not yet implemented
            getting-started-url :  Link to helpx getting started page
            tutorials-url :  Link to video tutorials--either helpx tutorials or KT tutorials
            git-repo :  Specifies the location of the master repo for internal use
        Per Guide:
            mini-toc-levels :  Determines the number of heading levels that appear in right rail. default is 2
            guide-title: Name of the current User Guide
            guide-url: Location of guide landing page
    */
    var solutionTitleMeta = document.head.querySelector("meta[name='solution-title']");
    var solutionHubUrlMeta = document.head.querySelector("meta[name='solution-hub-url']");
    var solutionIconMeta = document.head.querySelector("meta[name='solution-icon']");
    var gettingStartedTitleMeta = document.head.querySelector("meta[name='getting-started-title']");
    var gettingStartedUrlMeta = document.head.querySelector("meta[name='getting-started-url']");
    var tutorialsUrlMeta = document.head.querySelector("meta[name='tutorials-url']"); 
    var userGuideTitleMeta = document.head.querySelector("meta[name='user-guide-title']");
    var userGuideUrlMeta = document.head.querySelector("meta[name='user-guide-url']");

    /* set the element values based on metadata, default values if meta doesn't exist is empty "" */
    document.getElementById("hub-page-link").innerText = (solutionTitleMeta ? solutionTitleMeta.getAttribute("content") : "");
    document.getElementById("hub-page-link").setAttribute("href", (solutionHubUrlMeta ? solutionHubUrlMeta.getAttribute("content") : ""));
    document.getElementById("guide-title").innerText = (userGuideTitleMeta ? userGuideTitleMeta.getAttribute("content") : "");
    document.getElementById("tutorials-link").setAttribute("href", (tutorialsUrlMeta ? tutorialsUrlMeta.getAttribute("content") : ""));
    document.getElementById("getting-started-link").innerText = (gettingStartedTitleMeta ? gettingStartedTitleMeta.getAttribute("content") : "");
    document.getElementById("getting-started-link").setAttribute("href", (gettingStartedUrlMeta ?  gettingStartedUrlMeta.getAttribute("content") : ""));
});
